<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Seniv Pavlo, https://github.com/PavloSeniv">
    <meta name="copyright" content="Seniv Pavlo">
    <title>MyExCar</title>

    <!-- ======== Іконка ico======== -->
    <link rel="icon" href="img/favicon.png" type="image/png">

    <!-- ======== AOS style ======== -->
    <link rel="stylesheet" href="plugins/aos/dist/aos.min.css">

    <!-- ======== Style ======== -->
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>

    @@include('html/_header.html')

    <main class="__container">
        <div class="main">
            <div data-aos="zoom-in" class="main__text">
                <p class="main__subtitle">we offer </p>
                <h1 class="main__title">reliable and favorable conditions</h1>
            </div>
            <div data-aos="fade-left" class="main__bg">
                <img src="img/index/main/main_bg.png" alt="main_bg">
            </div>
        </div>
        <div class="category">
            <div tabindex="19" data-aos="fade-up" data-aos-duration="1500" class="category__item_1">
                <a href="#" class="category__button">
                    <picture>
                        <source
                            srcset="img/index/main/item_category_1_mobile.png, img/index/main/item_category_1_mobile.webp"
                            media="(max-width:767px)">
                        <img class="category__img" src="img/index/main/item_category_1.png"
                            srcset="img/index/main/item_category_1.webp" alt="item_category_1">
                    </picture>
                    <div class="category__bg-dark"></div>
                    <div class="category__title">Buy</div>
                </a>
            </div>
            <div tabindex="20" data-aos="fade-up" data-aos-duration="2000" class="category__item_2">
                <a href="#" class="category__button">
                    <picture>
                        <source
                            srcset="img/index/main/item_category_2_mobile.png, img/index/main/item_category_2_mobile.webp"
                            media="(max-width:767px)">
                        <img class="category__img" src="img/index/main/item_category_2.png"
                            srcset="img/index/main/item_category_2.webp" alt="item_category_2">
                    </picture>
                    <div class="category__bg-dark"></div>
                    <div class="category__title">Sell</div>
                </a>
            </div>
            <div tabindex="21" data-aos="fade-up" data-aos-duration="2500" class="category__item_3">
                <a href="#" class="category__button">
                    <picture>
                        <source
                            srcset="img/index/main/item_category_3_mobile.png, img/index/main/item_category_3_mobile.webp"
                            media="(max-width:767px)">
                        <img class="category__img" src="img/index/main/item_category_3.png"
                            srcset="img/index/main/item_category_3.webp" alt="item_category_3">
                    </picture>
                    <div class="category__bg-dark"></div>
                    <div class="category__title">Leasing</div>
                </a>
            </div>
            <div tabindex="22" data-aos="fade-up" data-aos-duration="3000" class="category__item_4">
                <a href="#" class="category__button">
                    <picture>
                        <source
                            srcset="img/index/main/item_category_4_mobile.png, img/index/main/item_category_4_mobile.webp"
                            media="(max-width:767px)">
                        <img class="category__img" src="img/index/main/item_category_4.png"
                            srcset="img/index/main/item_category_4.webp" alt="item_category_4">
                    </picture>
                    <div class="category__bg-dark"></div>
                    <div class="category__title">Auction</div>
                </a>
            </div>
        </div>
    </main>


    <!-- ======== AOS Script ======== -->
    <script src="plugins/aos/dist/aos.min.js"></script>

    <!-- ======== AOS Script Init ======== -->
    <script src="plugins/aos/js/aos_init.min.js"></script>

    <!-- ======== Main Script ======== -->
    <script src="js/main_script.min.js"></script>
</body>

</html>

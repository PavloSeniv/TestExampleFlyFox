ink"><a class="menu__link" href="#">HOME</a></li>                <li class="menu__list-link"><a class="menu__link" href="#">ABOUT US</a></li>                <li class="menu__list-link"><a class="menu__link" href="#">SPECIALS</a></li>                <li class="menu__list-link"><a class="menu__link" href="#">Used Cars</a></li>                <li class="menu__list-link"><a class="menu__link" href="#">SERVICES</a></li>                <li class="menu__list-link"><a class="menu__link" href="#">APPLICATIONS</a></li>                <li class="menu__list-link"><a class="menu__link" href="#">AUCTION</a></li>                <li class="menu__list-link"><a class="menu__link" href="#">CONTACT US</a></li>                <li class="menu__list-line">                    <div class="menu__line"></div>                </li>                <li><a class="menu__link" href="#">Eng</a> | <a class="menu__link" href="#">Eng</a></li>                <li class="menu__list-link"><a class="menu__link menu__login" href="#">Log in</a></li>                <li class="menu__list-link"><a class="menu__link" href="#">Registration</a></li>            </ul>            <div class="menu__list-22">                <div>                    <div class="menu__list-input"><input class="menu__input" type="text" placeholder="Start searching">                        <picture><source srcset="img/index/header/header_search.webp" type="image/webp"><img class="menu__list-input-search" src="img/index/header/header_search.png" alt=""></picture>                    </div>                </div>                <div >                    <div class="menu__list-link-tel">                        <div class="menu__list-button">                            <div class="menu__tel">                                <div class="menu__list-tel-img">                                    <picture><source srcset="img/index/header/header_tel.webp" type="image/webp"><img src="img/index/header/header_tel.png" alt="header_
